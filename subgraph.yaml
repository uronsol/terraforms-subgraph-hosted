specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Terraforms
    network: mainnet
    source:
      address: "0x4e1f41613c9084fdb9e34e11fae9412427480e56"
      abi: Terraforms
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Daydreaming
        - OwnershipTransferred
        - Terraformed
        - TokensRevealed
        - Transfer
      abis:
        - name: Terraforms
          file: ./abis/Terraforms.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Daydreaming(uint256)
          handler: handleDaydreaming
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Terraformed(uint256,address)
          handler: handleTerraformed
        - event: TokensRevealed(uint256,uint256)
          handler: handleTokensRevealed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
