specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Terraforms
    network: mainnet
    source:
      address: "0x4e1f41613c9084fdb9e34e11fae9412427480e56"
      abi: Terraforms
      startBlock: 13823015
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Daydreaming
        - Terraformed
        - SupplementalData
        - RenderData
        - Token
        - Terraformer
      abis:
        - name: Terraforms
          file: abis/Terraforms.json
      eventHandlers:
        - event: Daydreaming(uint256)
          handler: handleDaydreaming
        - event: Terraformed(uint256,address)
          handler: handleTerraformed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
